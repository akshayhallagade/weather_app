<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg">
      <div class="searchbar">
        <div class="selectCity">
          <input type="text" placeholder="Search City" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="left">
        <div>
          <div class="p1"></div>
          <div class="p2"></div>
          <div class="p3">
            <div class="degree"></div>
            <div class="extraa">
              <div id="cloud" class="item"></div>
              <div id="pressure" class="item"></div>
              <div id="humidity" class="item"></div>
            </div>
          </div>
          <div class="p4">
            <div class="card">
              <p>PRECIPITATION</p>
              <div id="precipitation" class="card-value"></div>
            </div>
            <div class="card">
              <p>WIND DIRECTION</p>
              <div id="wind-dire" class="card-value"></div>
            </div>
            <div class="card">
              <p>WIND SPEED</p>
              <div id="wind-speed" class="card-value"></div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
